image: INTERNAL_REGISTRY_TLD/NAMESPACE/rhel7-docker-ansibleci:latest

stages:
  - syntax
  - review
  - integration

ansible-syntax-check: 
  stage: syntax
  script:
  - find . -maxdepth 1 -name "*yml" ! -name ".*.yml" | xargs ansible-playbook --syntax-checkk 

ansible-review:
  stage: review
  script: 
  - find . -name "*.yml" -o -name "*.j2" ! -name ".*.yml" | xargs ansible-review

test-kitchen:
  stage: integration
  script:
  - bundle 
  - bundle exec kitchen test general-rhel --destroy=always
